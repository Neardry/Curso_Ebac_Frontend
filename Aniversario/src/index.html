<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anivers√°rio</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../dist/styles/main.css">
</head>
<body>
    <section class="fundo">
        <div class="fundo__escuro">
            <div class="container">
                <div class="conteudo">
                    <img data-aos-delay="1000" data-aos="fade-right" class="conteudo__imagem" src="img/PatoJoia.jpg" alt="Imagem meramente ilustrativa minha">
                    <div class="conteudo__text">
                        <p data-aos="fade-up"
                        data-aos-anchor-placement="bottom-bottom">Falta tudo isso aqui ainda pra fazer mais um ano de vida</p>
                        <span data-aos="fade-zoom-in"
                        data-aos-easing="ease-in-back"
                        data-aos-delay="300" class="conteudo__timer" id="aniversario">40d 5h 32m 5s</span>
                    </div>
                </div>
            </div>  
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
