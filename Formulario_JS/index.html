<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <h1>Faça com que o campo B tenha um número maior que o campo A</h1>
    <div class="container">
        
        <form id="Formulario">
            <input id="campoA" type="number" placeholder="Campo A"/>
            <input id="campoB" type="number" placeholder="Campo B"/>
            <button type="submit">Enviar</button>
            <p class="mensagemCorreta">Está correto</p>
            <p class="mensagemIncorreta">Está incorreto</p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
